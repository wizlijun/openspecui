# Codex Worker 配置定义
# 定义不同模式下的按钮布局和行为

modes:
  # 默认模式（独立 Codex Worker）
  standalone:
    name: "Codex Worker"
    description: "独立的 Codex Worker"
    auto_init_prompt: null
    buttons:
      left:
        - label: "Review"
          prompt: "严格评审上次git提交之后修改代码和构建，只给评审建议，要求文法简洁、清晰、认知负荷低。结果按优先级P0、P1、P2排序，以todo的列表形式返回， 每一项的文本前面加上 P0/P1，例如 - [ ] P0 描述。请在返回结果最开始加上[fix_confirmation]"
          requires_input: false
      right: []

  # Code Review 模式（从 Droid Worker 的 Code Review 按钮触发，绑定到某个 Change）
  code_review:
    name: "Code Review"
    description: "评审指定 change 的代码修改"
    auto_init_prompt: "严格评审上次git提交之后修改的代码,无需修改代码和构建，只给评审建议，要求文法简洁、清晰、认知负荷低。结果按优先级P0、P1、P2排序，以todo的列表形式返回， 每一项的文本前面加上 P0/P1，例如 - [ ] P0 描述。changeId为{changeId}。请在返回结果最开始加上[fix_confirmation]"
    confirmation:
      enabled: true
      response_template: "已确认以下评审项目：\n{selected_items}"
    buttons:
      left:
        - label: "Review Again"
          prompt: "请再次严格评审修改的代码,无需修改代码和构建，只给评审建议，要求文法简洁、清晰、认知负荷低。结果按优先级P0、P1、P2排序，以todo的列表形式返回， 每一项的文本前面加上 P0/P1，例如 - [ ] P0 描述。请在返回结果最开始加上[fix_confirmation]"
          requires_input: false
        - label: "Fix"
          prompt_template: "请按选择的评审意见，先思考原因，再解决，再调试通过：{input}"
          requires_input: true
        - label: "Droid Fix"
          action: "droid_fix"
          requires_input: false
        - label: "Auto Fix"
          action: "auto_fix"
          requires_input: false
      right: []
